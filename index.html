<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird Web Game</title>
    <style>
        body { background: #87ceeb; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { color: #fff; margin-bottom: 20px; text-shadow: 1px 2px 8px #444; }
        #gameCanvas { background: #70c5ce; border: 2px solid #fff; border-radius: 8px; display: block; margin-bottom: 16px; }
        #score { color: #fff; font-size: 1.2em; margin-bottom: 10px; text-shadow: 1px 2px 8px #444; }
        #instructions { color: #fff; margin-bottom: 20px; text-shadow: 1px 2px 8px #444; }
        button { padding: 8px 18px; border: none; background: #ffb300; color: #fff; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #ff7f00; }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <div id="score">점수: 0</div>
    <div id="instructions">스페이스바 또는 화면 터치로 조작하세요.</div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <button onclick="restartGame()">다시 시작</button>
    <script src="flappy.js"></script>
</body>
</html>
